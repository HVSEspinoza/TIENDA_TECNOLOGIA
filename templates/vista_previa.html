<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista Previa - {{ archivo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Vista Previa de {{ archivo }}</h1>
    <table class="preview-table">
        <thead>
            <tr>
                {% for columna in columnas %}
                    <th>{{ columna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for fila in datos %}
                <tr class="{{ fila.row_class }}">
                    {% for columna in columnas %}
                        <td>{{ fila[columna] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('archivos') }}" class="action-link">Volver a Archivos</a>
</body>
</html>
