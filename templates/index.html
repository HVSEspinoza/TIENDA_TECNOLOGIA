<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivo CSV</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: fit-content;
        }

        input[type="file"], input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 1.2em;
        }

        input[type="submit"] {
            background: #00ffff;
            color: #000000;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #007575;
        }

        a {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #00ffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #007575;
        }
    </style>
</head>
<body>
    <h1>Subir Archivo CSV</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Subir">
    </form>
    <a href="/productos">Ver Productos</a>
    <a href="/archivos">Ver Archivos</a>
</body>
</html>
